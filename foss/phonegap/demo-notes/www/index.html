<!DOCTYPE html>
<html ng-app="gr.aueb.cs.foss.notes">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>FOSS Notes</title>
        
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
        
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/note-list.css">
        <link rel="stylesheet" href="css/note-editor.css">
        <link rel="stylesheet" href="css/directives/gestures/drag-to-dismiss.css">
    </head>
    <body>
        
        <div class="page" ng-view></div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
        <script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.core.js"></script>
        <script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
        <script type="text/javascript" src="lib/angular-elastic/elastic.js"></script>
        
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/note-editor-controller.js"></script>
        <script type="text/javascript" src="js/controllers/note-list-controller.js"></script>
        <script type="text/javascript" src="js/dal/note-repository.js"></script>
        <script type="text/javascript" src="js/directives/gestures/drag-to-dismiss.js"></script>
        <script type="text/javascript" src="js/directives/gestures/touch.js"></script>
        <script type="text/javascript" src="js/services/data/note-service.js"></script>
        <script type="text/javascript" src="js/services/data/user-preferences.js"></script>
        <script type="text/javascript" src="js/services/helpers/note-helper.js"></script>
        <script type="text/javascript" src="js/services/infrastructure/app-navigator.js"></script>
        <script type="text/javascript" src="js/services/infrastructure/device-ready.js"></script>
        <script type="text/javascript" src="js/services/ui/gesture-state.js"></script>
        <script type="text/javascript" src="js/services/ui/message-box.js"></script>
        <script type="text/javascript" src="js/services/ui/orientation.js"></script>
        <script type="text/javascript" src="js/util/array-util.js"></script>
        <script type="text/javascript" src="js/util/object-util.js"></script>
        <script type="text/javascript" src="js/util/string-util.js"></script>
    </body>
</html>
