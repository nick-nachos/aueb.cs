
<div class="noteList" ng-controller="noteListController">
    <div class="toolbar">
        <a class="buttonNew" href="#/notes/new">New note...</a>
    </div>
    
    <div class="noteContainer">
        <div class="noteColumn" ng-repeat="noteColumnIndex in noteColumnIndices">
            <div class="note" ng-repeat="note in notes track by $index" 
                 ng-if="containsNote($index, noteColumnIndex)"
                 ng-click="editNote(note)">
                <div class="title">{{ note.title }}</div>
                <div class="text">{{ note.text }}</div>
            </div>
        </div>
    </div>
</div>
