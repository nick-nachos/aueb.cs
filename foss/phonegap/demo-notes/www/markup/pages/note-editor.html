
<div class="noteEditor">
    
    <div class="toolbar">
        <div class="section left">
            <div class="tool icon back" ng-click="close()"></div>
        </div>
    </div>
    
    <div class="workArea">
        <div class="title">
            <input type="text" placeholder="Title" ng-model="note.title">
        </div>

        <br>
        
        <div class="text">
            <input type="text" placeholder="Text" ng-model="note.text">
        </div>
    </div>
    
</div>
